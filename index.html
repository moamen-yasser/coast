<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="image_header" src="images\header-01@2x.png" alt="">
        </div>
        <div class="text-section">
            <div class="same-line">
                <img src="images/Group 1245.png" alt="">
                <h1>Dear Doctor,</h1>
            </div>
            <p>Itâ€™s our pleasure to invite you to attend our upcoming episode of
                <span>Change Obesity and Share Thoughts |(COAST)</span>
            </p>
        </div>
        <div class="all_form">
            <form action="" method="">
                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="fullName">Full name</label>
                            <br>
                        <input type="text" id="fullName" placeholder="Enter Your Full name" required name="fullName" value="">
                    </div>
                    <div class="innerdiv">
                        <label for="mobilNumber">Mobile number</label>
                            <br>
                        <input type="number" id="mobilNumber" placeholder="Enter Your mobile number" required name="mobilNumber"value="" >
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="email">Email</label>
                            <br>
                        <input type="text" id="email" placeholder="Enter Your Email" required name="email"value="" >
                    </div>
                    <div class="innerdiv">
                        <label for="hospital">Hospital/ institute</label>
                            <br>
                        <input type="text" id="hospital" placeholder="Enter Your Hospital name" required name="hospital" value="" >
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="SCFHSnumber">SCFHS number</label>
                            <br>
                        <input type="text" id="SCFHSnumber" placeholder="Enter Your SCFHS number" required name="SCFHSnumber"value="" >
                    </div>
                    <div class="innerdiv">
                        <label for="IDnumber">ID number</label>
                            <br>
                        <input type="text" id="IDnumber" placeholder="Enter Your ID number" required name="IDnumber" value="" >
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="Speciality">Speciality</label>
                            <br>
                        <input type="text" id="Speciality" placeholder="Enter Your Speciality" required name="Speciality"value="" >
                    </div>
                    <div class="innerdiv">
                        <label for="Sector">Sector</label>
                            <br>
                            <div class="select" id="mySelect">
                                <select id="sector" name="sector" class="custom-select">
                                    <div class="option">
                                        <option value="" disabled selected>Choose Sector ..</option>
                                        <option value="private" class="li">Private</option>
                                        <hr>
                                        <option value="public" class="li">Public</option>
                                    </div>
                                </select>
                            </div>
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="innerdiv">
                        <label for="city">City</label>
                            <br>
                        <input type="text" id="city" placeholder="Choose Your City.." required name="city"value="" >
                    </div>
                </div>

                <div class="btn">
                    <button type="submit" class="submit-btn">Register now</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="end">
                <img class="im1" src="images/Group 1248.png" alt="">
                <img class="img2" src="images/Group 1271.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
